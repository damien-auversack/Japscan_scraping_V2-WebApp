<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./src/css/styles.css" rel="stylesheet">

    <link href="./src/css/stylesAlign.css" rel="stylesheet">
    <link href="./src/css/stylesBorder.css" rel="stylesheet">
    <link href="./src/css/stylesColor.css" rel="stylesheet">
    <link href="./src/css/stylesFont.css" rel="stylesheet">
    <link href="./src/css/stylesPaddingMargin.css" rel="stylesheet">
    <link href="./src/css/stylesRadius.css" rel="stylesheet">
    <link href="./src/css/stylesReset.css" rel="stylesheet">
    <link href="./src/css/stylesSize.css" rel="stylesheet">
    <link href="./src/css/stylesResponsiveCards.css" rel="stylesheet">

    <title>Japscan - Scraping</title>
</head>

<body class="bgPrincipal main-font-family">
    <div class="wrapper alignCenter">
        <header>
            <h1 class="main-font-family header bgLightsteelblue">Japscan - Scraping</h1>
            <!-- Rounded switch -->
            <div class="mt-1">
                <span class="main-font-family">All mangas</span>
                <label class="switch"> 
                    <input id="isAllMangas" type="checkbox">
                    <span class="slider round"></span>
                </label> 
            </div>
            
            <input id="eventRefresh" type="button" value="Actualiser"
                class="radius-2 width-15 height-4 bgLightsteelblue bold mt-1" />   
                   
            <div class="mt-1 bold"><span id="time"></span></div>
        </header>    
        <section>     
            <div class="cards_wrap"></div>
        </section>
    </div>
    <script src="./src/js/jquery-3.4.1.min.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
